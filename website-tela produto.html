<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="main-login">

        <div class="left-login">
            <h1><br> Cadastre o Reagente no Banco de Dados.</h1>
            <img src="laboratorio-cadastro.svg" class= login-image alt="laboratorio">
       </div>

        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRE O PRODUTO</h1>

                <div class="textfield">
                    <label for=">Usuário">Técnico Responsavel</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>

                <div class="textfield">
                    <label for=">Produto">Reagentes químicos</label>
                    <input type="text" name="produto" placeholder="Digite o produto">
                </div> 

                <div class="textfield">
                    <label for=">date">Data do produto</label>
                    <input type="date" name="data" placeholder="Validade">
                </div> 

                <div class="textfield">
                    <label for=">password">Data do produto</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div> 
                <button class="btn-login">Confirma</button>       
             </div>
             
        </div>
    </div>
</body>
</html>
